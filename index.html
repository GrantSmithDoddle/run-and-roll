<!DOCTYPE html>
<html class="">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.data.settings.seo.description }}">
    <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
    <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

    <title>{{ site.data.settings.title }}</title>

    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <!-- <link rel="stylesheet" href="assets/css/1-tools/font-awesome/css/font-awesome.min.css"> -->

</head>

<body>
    {% include body.html %}



    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        var bittersMap = (function() {
            var myLatlng = new google.maps.LatLng(51.906764, -2.073090),
                mapCenter = new google.maps.LatLng(51.906764, -2.073090),
                mapCanvas = document.getElementById('map_canvas'),
                mapOptions = {
                    center: mapCenter,
                    zoom: 13,
                    scrollwheel: false,
                    draggable: true,
                    disableDefaultUI: true,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                },
                map = new google.maps.Map(mapCanvas, mapOptions),
                contentString =
                '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 id="firstHeading" class="firstHeading">thoughtbot</h1>' +
                '<div id="bodyContent"' +
                '<p>Sveav√§gen 98</p>' +
                '</div>' +
                '</div>',
                infowindow = new google.maps.InfoWindow({
                    content: contentString,
                    maxWidth: 300
                }),
                marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: 'thoughtbot (Sweden)'
                });

            return {
                init: function() {
                    map.set('styles', [{
                        featureType: 'landscape',
                        elementType: 'geometry',
                        stylers: [{
                                hue: '#ffff00'
                            },
                            {
                                saturation: 30
                            },
                            {
                                lightness: 10
                            }
                        ]
                    }]);

                    google.maps.event.addListener(marker, 'click', function() {
                        infowindow.open(map, marker);
                    });
                }
            };
        }());

        bittersMap.init();
    </script>
</body>

</html>
